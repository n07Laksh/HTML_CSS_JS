           // search function with onkeyup value

           function search(){
            let value,filter,dropContent,searchValue,i;
            keys = document.getElementById("search");
            filter = keys.value.toUpperCase();
            dropContent = document.getElementById("content");
            searchValue = dropContent.getElementsByTagName('a');

            for(i=0;i<searchValue.length;i++){
                if(searchValue[i].innerHTML.toUpperCase().includes(filter)){
                    searchValue[i].style.display= '';
                }else{
                    searchValue[i].style.display = "none";
                }
            }
