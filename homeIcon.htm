<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="CSS/homeIcon.css">
        <title>Home Icon</title>
    </head>
<body>
    <div class="container" onclick="transform(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <div class="icon-bar1">
        <a class="active" href="#"><i class="fa fa-home"></i></a>
        <a href="#"><i class="fa fa-search"></i></a>
        <a href="#"><i class="fa fa-envelope"></i></a>
        <a href="#"><i class="fa fa-globe"></i></a>
        <a href="#"><i class="fa fa-trash"></i></a>
            </div>

    <div class="icon-bar2" id="abcd" style="display:none;">
<a class="active a" href="#"><i class="fa fa-home"></i></a>
<a href="#" class="a"><i class="fa fa-search"></i></a>
<a href="#" class="a"><i class="fa fa-envelope"></i></a>
<a href="#" class="a"><i class="fa fa-globe"></i></a>
<a href="#" class="a"><i class="fa fa-trash"></i></a>
    </div>


<script>
    function transform(x){
         let a = x.classList.toggle("change");
        if(a == true){
        document.getElementById("abcd").style.display = 'block';
        }else{
         document.getElementById("abcd").style.display = 'none';
        }
    }
</script>
</body>
</html>
