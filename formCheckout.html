<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formCheckout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Checkout form</title>
</head>
<body>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="" class="form-content">
                    <div class="row">
                        <div class="col-50">
                            <h2>Billing Address</h2>
                            <hr>
                            <label for="name"><i class="fa fa-user"> Full Name</i></label>
                            <input type="text" id="name" placeholder="john Doe" required>
                            <label for="email"><i class="fa fa-envelope"> Email</i></label>
                            <input type="text" id="email" placeholder="john@example.com" required>
                            <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="address" placeholder=" 542 W. 15th Street" required>
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" placeholder="New York">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" placeholder="NY">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" placeholder="100122">
                                </div>
                            </div>
                            
                        </div>

                        <div class="col-50">
                               <h2>Payment</h2> 
                               <hr>
                               <label for="fname">Accepted Cards</label>
                               <div class="imgContainer">
                               <i class="fa fa-cc-visa"></i>
                               <i class="fa fa-cc-mastercard"></i>
                               <i class="fa fa-cc-amex"></i>
                               <i class="fa fa-cc-discover"></i>
                            </div>
                            <label for="card-name">Name on Card</label>
                            <input type="text" id="card-name" placeholder="John More Doe" required>
                            <label for="card-number">Credit card number</label>
                            <input type="text" id="card-number" placeholder="1111-2222-3333-4444" required>
                            <label for="exp-month">Exp Month</label>
                            <input type="text" id="exp-month" placeholder="September" required>
                            <div class="row">
                                <div class="col-50">
                                    <label for="exp-year">Exp Year</label>
                                    <input type="text" id="exp-year" placeholder="2022" required>
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" placeholder="111" required>
                                </div>
                                
                                
                            </div>
                            <label for="checkbox">
                                <input type="checkbox" id="checkbox" checked> Shipping address same as billing
                            </label>
                            <div class="clearfix">
                                <input class="btn" type="submit" value="Continue to checkout">
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container">
            <h4>Cart <span class="price"><i class="fa fa-shopping-cart" style="color:black;"></i><b> 4</b></span></h4>
            <p><a href="#">Product1</a><span class="price">$15</span></p>
            <p><a href="#">Product2</a><span class="price">$5</span></p>
            <p><a href="#">Product3</a><span class="price">$10</span></p>
            <p><a href="#">Product4</a><span class="price">$7</span></p>
            <hr>
            <h4>Total <span class="price"><b>$30</b></span></h4>
        </div>
        </div>
    </div>
</body>
</html>
