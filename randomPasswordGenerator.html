<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/randomPasswordGenerator.css">
    <title>Random Password Generator</title>
</head>

<body>
    <div class="box">
        <input type="text" id="password" class="password">
        <table>
            <th><button onclick="generatePassword()">Generate</button></th>
            <th><button class="copy" onclick="copyPassword()">Copy</button></th>
        </table>
        <p id="showConformation" class="para"></p>
    </div>

    <script>
        generatePassword();
        // creating a password with a click function
        function generatePassword() {
            let character = `0123456789!@#$%^&*_+?><';:abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ`;
            let passwordLength = 12;
            let i;
            let password = "";
            for (i = 0; i < passwordLength; i++) {
                let random = Math.floor(Math.random() * character.length);
                password += character.substring(random, random + 1);
            }
            document.getElementById("password").value = password;
        }

        // copy the generated password with click function
        function copyPassword() {
            let copyText = document.getElementById("password");
            if (copyText.value.length > 0) {
                copyText.select();
                copyText.setSelectionRange(0, 999);
                document.execCommand("copy")

                //for confirm notification if text copied
                setConfirmation();   
                
                // other method for copy text 

                // // Select the text field
                // copyText.select();
                // copyText.setSelectionRange(0, 99999); // For mobile devices
                // // Copy the text inside the text field
                // navigator.clipboard.writeText(copyText.value);
                // console.log(copyText.value);
            }else{
                let html = document.getElementById("showConformation");
                html.innerHTML = `Please click Generate button`;

                setTimeout(() => {
                        html.innerHTML = "";
                    }, 1500);
                }
            }

            function setConfirmation() {
                    let html = document.getElementById("showConformation");
                    html.innerHTML = `Copied Successfully`;

                    setTimeout(() => {
                        html.innerHTML = "";
                    }, 1500);
                }

        

    </script>
</body>


</html>
