<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/formContact.css">
    <link rel="icon" href="image/Laksh.png">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <form action="">
        <div class="row">
            
            <h2 style="text-align:center;">Login with Social Media or Manually</h2>
            
            <div class="liv">
                <span class="liv-content">or</span>
            </div>
                <div class="col">
                    <a href="#" class="fb btn"><i class="fa fa-facebook fa-fw"></i> Login with Facebook</a>
                    <a href="#" class="google btn"><i class="fa fa-google fa-fw"></i> Login with Google</a>
                    <a href="#" class="twitter btn"><i class="fa fa-twitter fa-fw"></i> Login with Twitter</a>
                </div>
                <div class="liv-hide-content">
                    <span>Or do this manually</span>
                </div>

                <div class="col">
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Password">
                    <input class="submitbtn" type="submit" value="Login">
                </div>
                
            </form>
        </div>
    </div>
    <div class="btn-container">
    <div class="row">
        
        <div class="col">
            <a class="btn" style="color:white;">Sign Up</a>
        </div>
        <div class="col">
        <a class="btn" style="color:white;">Forget Password</a>
        </div>
    </div>
    </div>
</body>
</html>
